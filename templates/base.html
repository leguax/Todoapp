<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>TODO aplikace</title>
</head>
<body>
    <div style="margin-top: 40px;" class="ui container">
    <h1 class ="ui center aligned header">TODO aplikace</h1>
    <a class ="ui green button" href="/login">Přihlásit se</a>
    <a class ="ui brown button" href="/logout">Odhlásit se</a>
    <form class ="ui form" action="/add" method="post">  
        <div class ="field">
            <label for="title">Přidej úkol:</label>
                <input type="text" name="title" placeholder="Zadej úkol...">
                <button class ="ui grey button" type="submit">Přidej</button>
                <a  class ="ui right floated green button" href="/done">Ukaž splněné úkoly</a>
                <a  class ="ui right floated red button" href="/nope">Ukaž nesplněné úkoly</a>
                <a  class ="ui right floated orange button" href="/">Ukaž vše</a>
               
        </div>

    </form>
    

    {% for todo in todo_list  %}
    <div class="ui segment">
    <p class="ui big header"> {{ todo.id }}</p>
    <p  class="ui big header">{{ todo.title }} </p>

    {% if todo.complete == False  %}
    <span class="ui grey label">Nesplněno</span>
    {% else %}
    <span class="ui green label">Splněno</span>
    {% endif %}

    <a class ="ui blue button" href="/update/{{ todo.id }}">Aktualizovat</a>
    <a class ="ui red button" href="/delete/{{ todo.id }}">Smazat</a>
    </div>
    {% endfor %}

</div>
</body>
</html>
